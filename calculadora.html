<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>    
</head>
<body>
    <h1>Alunos: </h1>
    <ul>
        <li>Michele Cornélio</li>
        <li>Thiago Morais</li>
        <li>Wagner Pedroso</li>
    </ul>

    <h2>Calculadora Simples</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <div class="botoes">
        <button onclick="calcular('+')">Somar</button>
        <button onclick="calcular('-')">Subtrair</button>
        <button onclick="calcular('*')">Multiplicar</button>
        <button onclick="calcular('/')">Dividir</button>
    </div>
    <h3>Resultado: <span id="resultado">0</span></h3>

   
   
</body>
</html>
